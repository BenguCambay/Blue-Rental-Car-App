apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.image-pull-secret: ecr-secret
    kompose.service.type: ClusterIP
    kompose.version: 1.29.0 (997957870)
  labels:
    io.kompose.service: db
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: db
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yml
        kompose.image-pull-secret: ecr-secret
        kompose.service.type: ClusterIP
        kompose.version: 1.29.0 (997957870)
      labels:
        io.kompose.network/task-4-carrental-net: "true"
        io.kompose.service: db
    spec:
      containers:
        - env:
            - name: POSTGRES_DB
              value: carrental
            - name: POSTGRES_PASSWORD
              value: password
            - name: POSTGRES_USER
              value: techprodb_user
          image: 058264318400.dkr.ecr.us-east-1.amazonaws.com/task-4-ecr-repo:postgre
          name: db
          ports:
            - containerPort: 5432
              hostPort: 5432
              protocol: TCP
      imagePullSecrets:
        - name: ecr-secret
      restartPolicy: Always